<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- VUE.JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- AXIOS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- LOCAL JS -->
    <script src="js/app.js"></script>
    
    <title>Boolfix</title>
</head>

<body>
    <div id="app">
        <section id="top-nav">
            <div class="search-bar">
                <input type="text" 
                    v-model="searchBarTxt" 
                    v-on:keyup.enter="searchTxt">
            </div>
            <button 
                @click="searchTxt">
                Search
            </button>
        </section>

        <main>
            <section id="res-container">
                <div class="film-container"
                    v-for="film in filmsToShow">
                    <h2 class="title">{{ film.title }}</h2>
                    <h3 class="title original">{{ film.original_title }}</h3>
                    <figure>
                        <img :src= '`img/${film.original_language}.png`' :alt="film.original_language">
                    </figure>
                    <p>{{ film.vote_average }}</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
